<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopify MaterialBank â€” Industrial Resource Matching</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('https://images.unsplash.com/photo-1532996122724-e3c354a0b15b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');">
    <div id="overlay" class="min-h-screen bg-white bg-opacity-80 dark:bg-black dark:bg-opacity-70 transition-all duration-500">
        <div class="container mx-auto px-4 py-8">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100 mb-2">Loopify MaterialBank</h1>
                <p class="text-lg text-gray-600 dark:text-gray-300">Industrial Resource Matching & Circular Economy System</p>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Treating waste as a valuable resource for circular economy</p>
            </header>

            <!-- Theme Toggle & EcoPoints -->
            <div class="flex justify-center items-center gap-4 mb-6">
                <button id="theme-toggle" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg transition-colors">
                    Toggle Dark Mode
                </button>
                <!-- EcoPoints Badge -->
                <div class="bg-green-100 dark:bg-green-900 rounded-lg px-4 py-2 shadow-md">
                    <p class="text-xs text-gray-600 dark:text-gray-300">EcoPoints</p>
                    <p id="ecopoints-balance" class="text-xl font-bold text-green-600 dark:text-green-400">0</p>
                </div>
            </div>

            <!-- Module Toggle -->
            <div class="flex justify-center mb-8">
                <div class="bg-gray-100 dark:bg-gray-800 p-1 rounded-lg">
                    <button id="producer-toggle" class="px-6 py-2 rounded-md transition-all bg-blue-500 text-white">Producer (List Material)</button>
                    <button id="reuser-toggle" class="px-6 py-2 rounded-md transition-all bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300">Reuser (Request Material)</button>
                </div>
            </div>

            <!-- Producer Module -->
            <div id="producer-module" class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">List Waste Material</h2>
                <form id="listing-form">
                    <div class="mb-4">
                        <label for="material-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Material Name</label>
                        <input type="text" id="material-name" name="material-name" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400">
                    </div>
                    <div class="mb-4">
                        <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category</label>
                        <select id="category" name="category" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                            <option value="">Select Category</option>
                            <option value="Plastic">Plastic</option>
                            <option value="Metal">Metal</option>
                            <option value="Organic">Organic</option>
                            <option value="Glass">Glass</option>
                            <option value="Paper">Paper</option>
                            <option value="Electronic">Electronic</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="quantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Quantity Available (kg)</label>
                        <input type="number" id="quantity" name="quantity" min="1" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition-colors">List Material</button>
                </form>
            </div>

            <!-- Reuser Module -->
            <div id="reuser-module" class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8 hidden">
                <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Request Material</h2>
                <form id="request-form">
                    <div class="mb-4">
                        <label for="request-category" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Requested Category</label>
                        <select id="request-category" name="request-category" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                            <option value="">Select Category</option>
                            <option value="Plastic">Plastic</option>
                            <option value="Metal">Metal</option>
                            <option value="Organic">Organic</option>
                            <option value="Glass">Glass</option>
                            <option value="Paper">Paper</option>
                            <option value="Electronic">Electronic</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="request-quantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Required Quantity (kg)</label>
                        <input type="number" id="request-quantity" name="request-quantity" min="1" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400">
                    </div>
                    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md transition-colors">Request Material</button>
                </form>
            </div>

            <!-- Match Results -->
            <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Reuse Opportunities</h2>
                <div id="match-results" class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <thead>
                            <tr class="bg-gray-50 dark:bg-gray-700">
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Material Name</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Category</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Quantity Matched</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody id="match-table-body" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Match results will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Transaction Logs -->
            <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Transaction Logs</h2>
                <div id="transaction-logs" class="space-y-2 max-h-64 overflow-y-auto">
                    <!-- Transaction logs will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="ecopoints-system.js"></script>
    <script src="toast-notifications.js"></script>
    <script src="collection-drive-system.js"></script>
    <script src="fulfillment-modal.js"></script>
    <script src="level 4.js"></script>
</body>
</html>
