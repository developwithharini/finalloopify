<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopify ReturnBox — Circular Returns Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .overlay-light {
            background: rgba(255, 255, 255, 0.6);
        }
        .overlay-dark {
            background: rgba(0, 0, 0, 0.6);
        }
        .input-field {
            background-color: rgba(255, 255, 255, 0.9);
            color: #1f2937;
            border: 1px solid #d1d5db;
        }
        .dark .input-field {
            background-color: rgba(0, 0, 0, 0.8);
            color: #f9fafb;
            border: 1px solid #4b5563;
        }
        .input-field::placeholder {
            color: #9ca3af;
        }
        .dark .input-field::placeholder {
            color: #6b7280;
        }
        .input-field:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="min-h-screen transition-all duration-300">
    <div id="overlay" class="overlay-light"></div>
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100 mb-4">WasteLens ReturnBox - Level 3</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400">Simulating Circular Reuse for Reusable Items</p>
            <button id="theme-toggle" class="mt-4 text-2xl hover:scale-110 transition-transform">☀️</button>
            
            <!-- EcoPoints Badge -->
            <div class="mt-6 inline-block bg-green-100 dark:bg-green-900 rounded-lg px-6 py-3 shadow-md">
                <p class="text-sm text-gray-600 dark:text-gray-300">EcoPoints Balance</p>
                <p id="ecopoints-balance" class="text-3xl font-bold text-green-600 dark:text-green-400">0</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Scan Section -->
            <div class="bg-white/10 dark:bg-black/10 backdrop-blur-md border border-white/20 dark:border-black/20 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-900 dark:text-gray-100 mb-4">Scan & Return Item</h2>
                
                <!-- Toggles -->
                <div class="mb-4">
                    <label class="block text-gray-600 dark:text-gray-400 mb-2">Input Mode:</label>
                    <div class="flex space-x-4">
                        <button id="manual-toggle" class="toggle-btn px-4 py-2 bg-green-500 text-white rounded active hover:bg-green-600 transition">Manual ID</button>
                        <button id="simulated-toggle" class="toggle-btn px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition">Simulated Scan</button>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-600 dark:text-gray-400 mb-2">Quantity Mode:</label>
                    <div class="flex space-x-4">
                        <button id="single-toggle" class="quantity-toggle px-4 py-2 bg-green-500 text-white rounded active hover:bg-green-600 transition">Single</button>
                        <button id="multiple-toggle" class="quantity-toggle px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition">Multiple</button>
                    </div>
                </div>
                
                <!-- Item ID Input -->
                <div class="mb-4">
                    <label for="item-id" class="block text-gray-600 dark:text-gray-400 mb-2">Item ID:</label>
                    <input type="text" id="item-id" class="input-field w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter or scan item ID">
                </div>
                
                <!-- Quantity Input (hidden by default) -->
                <div class="mb-4 hidden" id="quantity-section">
                    <label for="quantity" class="block text-gray-600 dark:text-gray-400 mb-2">Quantity:</label>
                    <input type="number" id="quantity" class="input-field w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value="1" min="1">
                </div>
                
                <!-- Buttons -->
                <div class="flex space-x-4">
                    <button id="simulate-scan" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Simulate Scan</button>
                    <button id="return-item" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">Return Item</button>
                </div>
                
                <!-- Confirmation -->
                <div id="confirmation" class="mt-4 p-4 bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200 rounded-lg hidden">
                    <p id="confirmation-message"></p>
                </div>
            </div>
            
            <!-- Metrics Section -->
            <div class="bg-white/10 dark:bg-black/10 backdrop-blur-md border border-white/20 dark:border-black/20 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-900 dark:text-gray-100 mb-4">Reuse Metrics</h2>
                <div class="space-y-4">
                    <div>
                        <p class="text-gray-600 dark:text-gray-400">Total Reuse Events:</p>
                        <p id="total-events" class="text-3xl font-bold text-gray-900 dark:text-gray-100">0</p>
                    </div>
                    <div>
                        <p class="text-gray-600 dark:text-gray-400">Per Item Counts:</p>
                        <div id="item-counts" class="space-y-2"></div>
                    </div>
                </div>
            </div>
            
            <!-- Log Section -->
            <div class="bg-white/10 dark:bg-black/10 backdrop-blur-md border border-white/20 dark:border-black/20 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-900 dark:text-gray-100 mb-4">Reuse Log</h2>
                <div id="reuse-log" class="space-y-2 max-h-96 overflow-y-auto">
                    <!-- Logs will be appended here -->
                </div>
            </div>
        </div>
    </div>

    <script src="ecopoints-system.js"></script>
    <script src="toast-notifications.js"></script>
    <script src="collection-drive-system.js"></script>
    <script src="fulfillment-modal.js"></script>
    <script src="level 3.js"></script>
</body>
</html>
