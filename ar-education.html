// ============================================
// Optimized Smoothing Algorithm
// ============================================
function smoothDetections(predictions) {
  const validPredictions = predictions
    .filter(p => p.score >= MIN_CONFIDENCE * 0.9)
    .slice(0, MAX_DETECTIONS);
  
  if (validPredictions.length === 0) {
    detectionHistory = [];
    smoothedPrediction = null;
    return null;
  }
  
  const bestPrediction = validPredictions.reduce((best, current) => 
    current.score > best.score ? current : best
  );
  
  detectionHistory.push({
    class: bestPrediction.class.toLowerCase(),
    score: bestPrediction.score,
    timestamp: Date.now()
  });
  
  if (detectionHistory.length > SMOOTHING_FRAMES) {
    detectionHistory.shift();
  }
  
  const classScores = {};
  detectionHistory.forEach((det) => {
    if (!classScores[det.class]) {
      classScores[det.class] = { totalScore: 0, count: 0, confidence: 0 };
    }
    classScores[det.class].totalScore += det.score;
    classScores[det.class].count++;
  });
  
  let bestClass = null;
  let bestScore = 0;
  
  for (const [className, stats] of Object.entries(classScores)) {
    const avgScore = stats.totalScore / stats.count;
    const minFrames = Math.max(2, Math.ceil(SMOOTHING_FRAMES * 0.5));
    
    if (avgScore > bestScore && stats.count >= minFrames && avgScore >= SMOOTHING_THRESHOLD) {
      bestScore = avgScore;
      bestClass = className;
    }
  }
  
  if (bestClass) {
    smoothedPrediction = {
      class: bestClass,
      score: bestScore,
      frameCount: detectionHistory.length
    };
    return smoothedPrediction;
  }
  
  return null;
}

// ============================================
// Detection Loop (Optimized with Model Check)
// ============================================
async function detectWaste() {
  requestAnimationFrame(detectWaste);
  
  // Wait for model to be ready
  if (!modelReady || !video || detectionPaused) return;
  
  const now = Date.now();
  if (now - lastDetectionTime < DETECTION_INTERVAL) return;
  
  frameCount++;
  if (lastFrameTime && now - lastFrameTime >= 1000) {
    document.getElementById('stat-fps').textContent = frameCount;
    frameCount = 0;
    lastFrameTime = now;
  } else if (!lastFrameTime) {
    lastFrameTime = now;
  }
  
  try {
    // Fast inference with cached model
    const predictions = await model.detect(video);
    console.log('Predictions:', predictions);
    updateConfidenceDisplay(predictions);

    const smoothed = smoothDetections(predictions);
    console.log('Smoothed:', smoothed);

    const wasteItems = predictions.filter(pred => 
      isWasteItem(pred.class.toLowerCase()) && pred.score >= MIN_CONFIDENCE
    ).slice(0, MAX_DETECTIONS);
    console.log('Waste items:', wasteItems);

    let itemToProcess = null;
    let confidence = 0;

    if (smoothed && isWasteItem(smoothed.class)) {
      itemToProcess = smoothed.class;
      confidence = smoothed.score;
      console.log(`‚úÖ DETECTED: ${smoothed.class} (${(smoothed.score * 100).toFixed(1)}%)`);
    } else if (wasteItems.length > 0) {
      const bestItem = wasteItems[0];
      if (bestItem.score >= MIN_CONFIDENCE) {
        itemToProcess = bestItem.class.toLowerCase();
        confidence = bestItem.score;
        console.log(`Fallback detected: ${itemToProcess} (${(confidence * 100).toFixed(1)}%)`);
      }
    }

    if (itemToProcess && !animationRunning && confidence >= MIN_CONFIDENCE) {
      detectionCount++;
      totalConfidence += confidence;
      updateStats(itemToProcess, detectionCount, (totalConfidence / detectionCount) * 100);
      playRecyclingAnimation(itemToProcess, confidence);
      updateEducationalInfo(itemToProcess);
      lastDetectionTime = now;

      // --- Impact Dashboard Sync ---
      // Increment wasteClassified in localStorage for main app dashboard
      let impact = JSON.parse(localStorage.getItem('loopify-impact')) || {};
      impact.wasteClassified = (impact.wasteClassified || 0) + 1;
      localStorage.setItem('loopify-impact', JSON.stringify(impact));

      if (voiceEnabled) speakFeedback(itemToProcess);
      console.log('Detection count updated:', detectionCount);
    } else {
      console.log('No valid detection this frame.');
    }

  } catch (err) {
    console.error('Detection error:', err);
  }
}

function getWasteCategory(wasteType) {
  const name = wasteType.toLowerCase();
  if (name.includes('bottle')) return 'bottle';
  if (name.includes('cup') || name.includes('glass')) return 'cup';
  if (name.includes('paper') || name.includes('cardboard') || name.includes('book')) return 'paper';
  if (name.includes('plastic') || name.includes('container')) return 'plastic';
  if (name.includes('clothing') || name.includes('shirt') || name.includes('pants') || name.includes('dress')) return 'clothing';
  if (name.includes('wire') || name.includes('electronic') || name.includes('metal')) return 'wire';
  if (name.includes('food') || name.includes('banana') || name.includes('apple')) return 'food';
  return 'bottle';
}

function updateConfidenceDisplay(predictions) {
  const confidenceDisplay = document.getElementById('confidence-display');
  const confidenceFill = document.getElementById('confidence-fill');
  
  if (predictions.length > 0) {
    const topPred = predictions[0];
    const percent = Math.round(topPred.score * 100);
    const color = topPred.score >= MIN_CONFIDENCE ? '#00ff88' : '#ffaa00';
    
    confidenceDisplay.textContent = `üîç ${topPred.class}: ${percent}%`;
    confidenceDisplay.style.color = color;
    
    if (window.gsap) {
      gsap.to(confidenceFill, {
        width: percent + '%',
        background: topPred.score >= MIN_CONFIDENCE 
          ? 'linear-gradient(90deg, #00ff88, #6b9e83)'
          : 'linear-gradient(90deg, #ffaa00, #ff6600)',
        duration: 0.5,
        ease: 'power2.out'
      });
    } else {
      confidenceFill.style.width = percent + '%';
      confidenceFill.style.background = topPred.score >= MIN_CONFIDENCE 
        ? 'linear-gradient(90deg, #00ff88, #6b9e83)'
        : 'linear-gradient(90deg, #ffaa00, #ff6600)';
    }
  } else {
    confidenceDisplay.textContent = '';
    if (window.gsap) {
      gsap.to(confidenceFill, { width: '0%', duration: 0.3 });
    } else {
      confidenceFill.style.width = '0%';
    }
  }
}

  if (name.includes('shirt') || name.includes('pants') || name.includes('dress') || 
      name.includes('jacket') || name.includes('coat') || name.includes('sweater') ||
      name.includes('tie') || name.includes('sock') || name.includes('shoe') ||
      name.includes('hat') || name.includes('cap') || name.includes('scarf') ||
      name.includes('glove') || name.includes('jeans') || name.includes('underwear') ||
      name.includes('fabric') || name.includes('cloth') || name.includes('clothing')) {
    recycleInfo = wasteRecycling.clothing;
    wasteCategory = 'clothing';
  } else if (name.includes('bottle')) {
    recycleInfo = wasteRecycling.bottle;
    wasteCategory = 'bottle';
  } else if (name.includes('cup') || name.includes('glass') || name.includes('mug')) {
    recycleInfo = wasteRecycling.cup;
    wasteCategory = 'cup';
  } else if (name.includes('paper') || name.includes('book') || name.includes('cardboard') ||
             name.includes('newspaper') || name.includes('magazine')) {
    recycleInfo = wasteRecycling.paper;
    wasteCategory = 'paper';
  } else if (name.includes('backpack') || name.includes('handbag') || 
             name.includes('suitcase') || name.includes('luggage') ||
             name.includes('purse') || name.includes('briefcase') ||
             (name.includes('bag') && !name.includes('clothing') && !name.includes('paper'))) {
    recycleInfo = wasteRecycling.bag;
    wasteCategory = 'bag';
  } else if (name.includes('plastic') || name.includes('container')) {
    recycleInfo = wasteRecycling.plastic;
    wasteCategory = 'plastic';
  } else if (name.includes('wire') || name.includes('electronic') || 
             name.includes('phone') || name.includes('metal') || 
             name.includes('aluminum') || name.includes('keyboard') ||
             name.includes('mouse') || name.includes('laptop') || name.includes('monitor')) {
    recycleInfo = wasteRecycling.wire;
    wasteCategory = 'wire';
  } else if (name.includes('food') || name.includes('banana') || name.includes('apple') ||
             name.includes('orange') || name.includes('potato') || name.includes('broccoli') ||
             name.includes('carrot') || name.includes('salad') || name.includes('fruit')) {
    recycleInfo = wasteRecycling.food;
    wasteCategory = 'food';
  }
  
  const container = document.getElementById('animation-container');
  const title = document.getElementById('product-title');
  const products = document.getElementById('recycled-products');
  const binIndicator = document.querySelector('.bin-indicator');
  const wasteIcon = document.getElementById('waste-icon');
  
  binIndicator.className = `bin-indicator ${wasteCategory}`;
  
  const icons = {
    bottle: 'üçæ', cup: 'ü•§', bag: 'üõçÔ∏è', plastic: '‚ôªÔ∏è',
    paper: 'üìÑ', clothing: 'üëî', wire: '‚ö°', food: 'üçΩÔ∏è', default: '‚ôªÔ∏è'
  };
  wasteIcon.textContent = icons[wasteCategory] || icons.default;
  
  title.textContent = `${recycleInfo.title} (${Math.round(confidence * 100)}%)`;
  products.textContent = recycleInfo.products;
  
  for (let i = 1; i <= 5; i++) {
    document.getElementById('step-' + i).classList.remove('active');
  }
  
  if (window.gsap) {
    container.style.display = 'block';
    gsap.fromTo(container, 
      { opacity: 0, scale: 0.8, y: 50, rotation: -5 },
      { 
        opacity: 1, 
        scale: 1, 
        y: 0, 
        rotation: 0,
        duration: 0.6,
        ease: 'back.out(1.7)'
      }
    );
    
    gsap.fromTo(wasteIcon,
      { scale: 0, rotation: -180, opacity: 0 },
      {
        scale: 1,
        rotation: 0,
        opacity: 1,
        duration: 0.8,
        ease: 'elastic.out(1, 0.5)',
        delay: 0.2
      }
    );
    
    gsap.fromTo(title,
      { y: -20, opacity: 0 },
      { y: 0, opacity: 1, duration: 0.5, delay: 0.3, ease: 'power2.out' }
    );
    
    let currentStep = 0;
    const animateSteps = () => {
      if (currentStep < 5) {
        const step = document.getElementById('step-' + (currentStep + 1));
        gsap.fromTo(step,
          { x: -30, opacity: 0.3, scale: 0.9 },
          {
            x: 0,
            opacity: 1,
            scale: 1,
            duration: 0.4,
            ease: 'back.out(1.7)',
            onComplete: () => {
              step.classList.add('active');
              currentStep++;
              setTimeout(animateSteps, 350);
            }
          }
        );
      } else {
        gsap.fromTo(products,
          { y: 20, opacity: 0 },
          { y: 0, opacity: 1, duration: 0.5, delay: 0.2 }
        );
        
        setTimeout(() => {
          gsap.to(container, {
            opacity: 0,
            scale: 0.9,
            y: -30,
            duration: 0.5,
            ease: 'power2.in',
            onComplete: () => {
              container.style.display = 'none';
              animationRunning = false;
            }
          });
        }, 2500);
      }
    };
    
    setTimeout(animateSteps, 0.6);
    
  } else {
    container.style.display = 'block';
    setTimeout(() => container.classList.add('show'), 10);
    
    let currentStep = 0;
    const animateStep = () => {
      if (currentStep < 5) {
        document.getElementById('step-' + (currentStep + 1)).classList.add('active');
        currentStep++;
        setTimeout(animateStep, 400);
      } else {
        setTimeout(() => {
          container.classList.remove('show');
          setTimeout(() => {
            container.style.display = 'none';
            animationRunning = false;
          }, 400);
        }, 2000);
      }
    };
    animateStep();
  }
}
